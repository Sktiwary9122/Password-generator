<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8cf91ff582.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css ">

</head>
<body>
    <div class="container2">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-password-display>
            <button data-copy>
                 <span class="tooltip" data-copy-message></span>
                 <img src="copy (1).png" alt="" width="30px" height="50px">
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-length-number>0</p>
            </div>

            <input type="range" min="1" max="20" step="1" class="slider" data-length-slider>
            <!-- check boxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbols</label>
            </div>

            <!-- strength -->

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- button -->
            <button class="generate-password">Generate password</button>
        </div>
  
    </div>

    <script src="index.js"></script>
</body>
</html>
